<div class="no-blogs container d-flex align-items-center justify-content-center py-5">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-10 col-lg-10 text-center">

      <h1 class="display-6 fw-bold text-main mb-5">
        No blogs yet — check back soon!
      </h1>

      <p class="text-muted mb-5 px-2">
        There aren’t any blog articles here just yet, but our team is busy crafting fresh tips and insights.
        Check back soon—good things are coming!
      </p>

      <div class="mx-auto illustration mb-5">
        <img
          [src]="imgSrc"
          alt="Empty folder illustration with crosses"
          class="img-fluid imgd rounded-3 shadow-sm"
          loading="lazy"
        />
      </div>

      <button class="btn px-4" (click)="goHome()">
        Back to Homepage
      </button>

    </div>
  </div>
</div>
